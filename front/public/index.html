<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>議事録さん</title>
    <style type="text/css">
        .input {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 160px;
            background-color: #DBEDFF;
        }
        
        .output {
            padding: 160px 0 50px 0;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/record/controlRecorder.js"></script>
    <script src="./js/record/sendWav.js"></script>
    <script src="./js/record/recorder.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>

    <div class="input">
        <h1>議事録</h1>
        <form id="dataForm" action="#" enctype="multipart/form-data" method="post">
            <input type="file" name="fileData" id="messageFile" />
            <button type="button" id="sendFile">アップロード</button>
            <br />
        </form>
        <input type="text" id="message" />
        <button type="button" id="publisher">追記</button>
        <button type="button" id="close">おしまい</button>
        <button type="button" id="meeting">会議開始</button>
    </div>
    <div class="output">
        <div id="messageArea"></div>
    </div>
</body>

</html>
